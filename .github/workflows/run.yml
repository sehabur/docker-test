name: Run Python Script

on:
  push:
    branches:
      - main
  schedule:
    - cron: "* * * * *" # runs every hour (modify as needed)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: python test.py
